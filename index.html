<!DOCTYPE html>
<html>
<head>
  <title>Array Programs</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h2 {
      font-size: 18px;
      color: #333;
    }
    .box {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    input, button {
      margin-top: 10px;
      padding: 5px;
      width: 100%;
    }
    .output {
      margin-top: 10px;
      background: #e1f5fe;
      padding: 5px;
    }
  </style>
</head>
<body>

  <!-- Sort Array -->
  <div class="box">
    <h2>1. Sort Array</h2>
    <input type="text" id="sortInput" placeholder="e.g. 5,2,9,1">
    <button onclick="sortArray()">Sort</button>
    <div class="output" id="sortOutput"></div>
  </div>

  <!-- Concatenate Arrays -->
  <div class="box">
    <h2>2. Concatenate Arrays</h2>
    <input type="text" id="array1" placeholder="Array 1: e.g. 1,2,3">
    <input type="text" id="array2" placeholder="Array 2: e.g. 4,5,6">
    <button onclick="concatArrays()">Concatenate</button>
    <div class="output" id="concatOutput"></div>
  </div>

  <!-- Remove First Element -->
  <div class="box">
    <h2>3. Remove First Element</h2>
    <input type="text" id="removeInput" placeholder="e.g. 10,20,30">
    <button onclick="removeFirst()">Remove First</button>
    <div class="output" id="removeOutput"></div>
  </div>

  <script>
    function sortArray() {
      let input = document.getElementById('sortInput').value;
      let arr = input.split(',').map(Number);
      arr.sort((a, b) => a - b);
      document.getElementById('sortOutput').innerText = 'Sorted: ' + arr.join(', ');
    }

    function concatArrays() {
      let a1 = document.getElementById('array1').value.split(',').map(x => x.trim());
      let a2 = document.getElementById('array2').value.split(',').map(x => x.trim());
      let result = a1.concat(a2);
      document.getElementById('concatOutput').innerText = 'Concatenated: ' + result.join(', ');
    }

    function removeFirst() {
      let arr = document.getElementById('removeInput').value.split(',').map(x => x.trim());
      arr.shift();
      document.getElementById('removeOutput').innerText = 'Result: ' + arr.join(', ');
    }
  </script>

</body>
</html>
